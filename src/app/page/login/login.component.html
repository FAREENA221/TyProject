<div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
	<img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt=""
		class="img-fluid mb-3 d-none d-md-block">
	<h1>Create an Account</h1>
	<p class="font-italic text-muted mb-0">Create a minimal login page .</p>
	<p class="font-italic text-muted">Snippet By <a href="" class="text-muted">
			<u>Visual</u></a>
	</p>
</div>


<div class="container login-form">
	<h2 class="login-title">- Please Login -</h2>
	<div class="panel panel-default">
		<div class="panel-body">
			<form #login="ngForm" (ngSubmit)="userLogin(login.value)">
				<div class="input-group login-userinput">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					<input id="txtUser" type="text" class="form-control" name="email" placeholder="Email" ngModel>
				
					
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
					<input id="txtPassword" type="password" class="form-control" name="password" placeholder="Password" ngModel>
					<span id="showPassword" class="input-group-btn">
						<button class="btn btn-default reveal" type="button"><i
								class="glyphicon glyphicon-eye-open"></i></button>
					</span>
					
				</div>
				<div class="log">
				<button class="btn btn-primary btn-block login-button" type="submit"><i class="fa fa-sign-in"></i>
					Login</button>
					</div>
				<div class="checkbox login-options">
					<label><input type="checkbox" /> Remember Me</label>
					<a href="#" class="login-forgot">Forgot Username/Password?</a>
				</div>
			</form>
		</div>
	</div>
</div>
